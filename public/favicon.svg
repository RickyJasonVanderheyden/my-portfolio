        <feMergeNode in="blur"/>
        <feMergeNode in="SourceGraphic"/>
      </feMerge>
    </filter>
  </defs>
  <rect width="64" height="64" rx="12" fill="#0b1220"/>
  <g transform="translate(10,8)">
    <text x="0" y="40" font-family="'Orbitron', system-ui, -apple-system, Segoe UI, Roboto, Arial, sans-serif" font-weight="800" font-size="34" fill="url(#g)" filter="url(#glow)">RJ</text>
  </g>
</svg>

